name: Deploy PR Preview
on:
  pull_request:
    types: [opened, synchronize, closed]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "22"
      - run: yarn
      - run: yarn build:web
      - uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./packages/raga-web-app/dist
