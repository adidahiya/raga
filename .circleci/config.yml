version: 2.1

aliases:
  - &docker-node-image
    - image: cimg/node:20.10

  - &save-node-modules-cache
    name: Save node_modules cache
    paths:
      - node_modules
    key: yarn-packages-{{ checksum "yarn.lock" }}

  - &restore-node-modules-cache
    name: Restore node_modules cache
    key: yarn-packages-{{ checksum "yarn.lock" }}

  - &save-yarn-cache
    name: Save yarnpkg cache
    paths:
      - .yarn/cache
    key: yarn-cache-v1

  - &restore-yarn-cache
    name: Restore yarnpkg cache
    key: yarn-cache-v1

jobs:
  checkout-code:
    docker: *docker-node-image
    steps:
      - checkout
      - restore_cache: *restore-yarn-cache
      - restore_cache: *restore-node-modules-cache
      - run: sudo corepack enable
      - run: yarn
      - save_cache: *save-node-modules-cache
      - save_cache: *save-yarn-cache
      - persist_to_workspace:
          root: "."
          paths: [packages/*/node_modules]

  build:
    docker: *docker-node-image
    steps:
      - checkout
      - restore_cache: *restore-node-modules-cache
      - attach_workspace: { at: "." }
      - run: sudo corepack enable
      - run: yarn build
      - persist_to_workspace:
          root: "."
          paths:
            - packages/*/lib
            - packages/*/dist

  check-format:
    docker: *docker-node-image
    steps:
      - checkout
      - restore_cache: *restore-node-modules-cache
      - attach_workspace: { at: "." }
      - run: sudo corepack enable
      - run: yarn check-format

  check-lint:
    docker: *docker-node-image
    steps:
      - checkout
      - restore_cache: *restore-node-modules-cache
      - attach_workspace: { at: "." }
      - run: sudo corepack enable
      - run: yarn check-lint

  check-types:
    docker: *docker-node-image
    steps:
      - checkout
      - restore_cache: *restore-node-modules-cache
      - attach_workspace: { at: "." }
      - run: sudo corepack enable
      - run: yarn check-types

  dist:
    docker: *docker-node-image
    environment:
    steps:
      - checkout
      - run:
          name: Install @electron-forge/maker-deb Linux dependencies
          command: |
            sudo apt-get update -y
            sudo apt-get install -y dpkg fakeroot
      - restore_cache: *restore-node-modules-cache
      - attach_workspace: { at: "." }
      - run: sudo corepack enable
      - run:
          name: Install Deno & set $BASH_ENV
          command: |
            curl -fsSL https://deno.land/install.sh | sh
            echo 'export DENO_INSTALL="/home/circleci/.deno"' >> "$BASH_ENV"
            echo 'export PATH="$DENO_INSTALL/bin:$PATH"' >> "$BASH_ENV"
      - run:
          name: Build CLI and App distributions
          command: |
            source "$BASH_ENV"
            yarn dist

workflows:
  build-lint-dist:
    jobs:
      - checkout-code
      - build:
          requires: [checkout-code]
      - check-format:
          requires: [checkout-code]
      - check-lint:
          # ESLint rules with type checking require dependent packages to be built
          requires: [build]
      - check-types:
          requires: [build]
      - dist:
          requires: [build]
